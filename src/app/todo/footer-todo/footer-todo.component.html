<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
  <!-- This should be `0 items left` by default -->
  <span class="todo-count"><strong>{{complet}}</strong> Tareas pendientes</span>
  <!-- Remove this if you don't implement routing -->
  <ul class="filters">
    <li *ngFor="let filter of filtros">
      <a (click)="change(filter.val)" [ngClass]="{'selected':filter.val === filterSelect}" href="#/">{{filter.name}}</a>
    </li>
  </ul>
  <!-- Hidden if no completed items are left â†“ -->
  <button (click)="borrarComplet()" class="clear-completed">Limpiar completados</button>
</footer>
